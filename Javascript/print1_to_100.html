<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Loop</title>
  </head>
  <body>
    <h2>Print Numbers 1 to 100</h2>

    <p id="output"></p>

    <script>
      let output = "";

      for (let i = 1; i <= 100; i++) {
        output += i + "<br>";
      }

      document.getElementById("output").innerHTML = output;
    </script>
  </body>
</html>
